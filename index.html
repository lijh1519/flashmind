
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#f9f0db" />
  <title>FlashMind AI - Snap & Learn</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#6b8f7a",
            accent: "#83a696",
            coral: "#f15154",
            cream: {
              DEFAULT: "#f9f0db",
              light: "#fdf8ed",
              dark: "#f0e4c8",
            },
            moss: {
              DEFAULT: "#1F2937",
              light: "#374151",
              pale: "#6B7280",
              deep: "#111827"
            },
            mint: {
              5: "#fdfbf5",
              50: "#f9f0db",
              100: "#f0e4c8",
              200: "#e5d6b0",
            },
            rose: {
              50: "#FFF5F5",
              100: "#FED7D7",
              200: "#FEB2B2",
            },
          },
          fontFamily: {
            display: ["Plus Jakarta Sans", "sans-serif"],
            serif: ["Instrument Serif", "serif"],
          },
          boxShadow: {
            'glow': '0 4px 14px -2px rgba(131, 166, 150, 0.3)',
            'glow-lg': '0 10px 25px -3px rgba(131, 166, 150, 0.35)',
            'coral-glow': '0 4px 14px -2px rgba(241, 81, 84, 0.25)',
            'subtle': '0 1px 3px rgba(0, 0, 0, 0.06)',
            'card': '0 4px 20px -4px rgba(0, 0, 0, 0.08)',
            'card-hover': '0 12px 35px -8px rgba(0, 0, 0, 0.15)',
            '3d': '0 20px 40px -15px rgba(0, 0, 0, 0.2)',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-slow': 'float 8s ease-in-out infinite',
            'pulse-soft': 'pulse-soft 3s ease-in-out infinite',
            'spin-slow': 'spin 20s linear infinite',
            'bounce-soft': 'bounce-soft 2s ease-in-out infinite',
            'tilt': 'tilt 10s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-8px)' },
            },
            'pulse-soft': {
              '0%, 100%': { opacity: '0.7' },
              '50%': { opacity: '1' },
            },
            'bounce-soft': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-4px)' },
            },
            'tilt': {
              '0%, 100%': { transform: 'rotateY(-8deg) rotateX(5deg)' },
              '50%': { transform: 'rotateY(8deg) rotateX(-5deg)' },
            },
          },
        },
      },
    };
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-tap-highlight-color: transparent;
        @apply bg-cream-light text-moss;
      }
      .serif-text {
        font-family: 'Instrument Serif', serif;
      }
    }
    .perspective-1000 { perspective: 1000px; }
    .backface-hidden { backface-visibility: hidden; }
    .rotate-y-180 { transform: rotateY(180deg); }
    .preserve-3d { transform-style: preserve-3d; }
    
    .safe-area-inset {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
